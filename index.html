<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niggtube</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="main/main.js" defer></script>
</head>
<body>
    <header>
        <div id="logo">
            <div id="logo1">
                <img src="img/youtube-logo-youtube-icon-transparent-free-png.webp" alt="">
            </div>
            <div id="nombrelogo">
                <h3>NiggaTube</h3>
            </div>
        </div>
        <div id="busque">
            <div id="buscador">
                <input type="text" name="buscador1" id="buscador1" placeholder="   Search">
            </div>
            <div id="lupa">
                <button id="lupa1">Buscar</button>
            </div>
        </div>
    </header>
    <div id="container">
        <section id="izquierda">
            <div id="video">
                <iframe id="video1" width="100%" height="100%" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <div id="titulo">

            </div>
            <div id="videosRelacionados">

            </div>
        </section>
        <aside id="derecha">
            <div id="canalYutu">
                <div id="logoCanal">
    
                </div>
                <div id="nombreCanal">
                     <h3></h3>
                </div>
            </div>
            <div id="comentariosYutu">
                
            </div>
        </aside>
    </div>
</body>
</html>
